<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>
  <h2>Login</h2>
  <div id="menu"></div>
  <hr>

  <form id="loginForm" class="login">

    <div class="titulo">
      Login
    </div>

    <div class="input-group">
      <label>Usuario</label>
      <input type="text" id="usuario" name="usuario" class="input-control" required autofocus> 
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" name="password" class="input-control" required>
    </div>

    <div class="input-group">
      <button type="submit" class="button">Login</button>
    </div>

    <div class="input-group">
      <p id="error" class="error"></p>
    </div>

  </form>

  <script src="comunes.js"></script>
  <script src="funciones.js"></script>

  <script>
    const login = (e) => {
      e.preventDefault();
      const error = document.getElementById('error')
      error.innerHTML = ''
      
      // Validar usuario
      const usuario = document.getElementById('usuario')
      if (usuario.value.length < 5) {
        error.innerHTML = 'Usuario debe tener 5 caracteres mínimo'
        return
      }

      if (usuario.value.length > 10) {
        error.innerHTML = 'Usuario debe tener 10 caracteres máximo'
        return
      }

      // Validar password
      const password = document.getElementById('password')
      if (password.value.length < 5) {
        error.innerHTML = 'Password debe tener 5 caracteres mínimo'
        return
      }

      if (password.value.length > 8) {
        error.innerHTML = 'Password debe tener 8 caracteres máximo'
        return
      }
    }

    loginForm.onsubmit = login
  </script>


</body>

</html>
